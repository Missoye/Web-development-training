<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT NAVIGATION</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>PN</h1>
        <nav>
            <ul>
                <li>
                    <a href="#prices">Pricing</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="pricing_section">
        <div class="card">
            <h3>Basic</h3>
            <p class="=price">$10/month</p>
            <ul>
                <li>1 Website</li>
                <li>Basic Support</li>
            </ul>
            <button>Buy</button>
        </div>
    
        <div class="card featured">
            <h3>Standard</h3>
            <p class="=price">$20/month</p>
            <ul>
                <li>3 Website</li>
                <li>Priority Support</li>
                <li>SEO Tools</li>
            </ul>
            <button>Buy</button>
        </div>

        <div class="card">
            <h3>Pro</h3>
            <p class="=price">$30/month</p>
            <ul>
                <li>Unlimited Sites</li>
                <li>24/7 Support</li>
                <li>Marketing Suite</li>
                <li>Analytics</li>
            </ul>
            <button>Buy</button>
        </div>
    </section>
</body>

</html>
